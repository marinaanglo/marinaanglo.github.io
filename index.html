 <!DOCTYPE html>
 <html>
 <meta>
     <link rel="stylesheet" type="text/css" href="displaystyles.css">
 </meta>
 <head>
     <title>Marina's Portal</title>
 </head>
 <body>
     <h1>Hi</h1>
     <p>This is my portal!</p>

     }
     </script>
